management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false
spring:
  cache:
    cache-names:
      - buckets
    caffeine:
      spec: maximumSize=1000000,expireAfterAccess=3600s
bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      filter-order: 1
      url: .*
      rate-limits:
        - execute-condition:  "1==1"
          expression: "getRemoteAddr()"
          bandwidths:
            - capacity: 10
              time: 1
              unit: minutes